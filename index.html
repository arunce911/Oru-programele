<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orai</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Miestas" style="text-align: center ;">
        </header>

        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>

            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
        </main>
    </div>


    <script src="custom.js"></script>
</body>

</html>
